<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de docentes</title>
    <link rel="stylesheet" href="../TIS/css/masterRD.css">
</head>
<body>
        <div class="contenedor">
            <h1>Registro de Docentes</h1>
            <h2 class="form_titulo">Ingrese Datos</h2>

            <label for="nombre docente">Nombre Docente</label>
            <input type="text" placeholder="Ingrese nombres">

            <label for="apellido docente">Apellido Docente</label>
            <input type="text" placeholder="Ingrese apellidos">

            <label for="materia">Materia</label>
            <input type="text" placeholder="Ingrese la materia">

            <label for="correo electronico">Correo Electronico</label>
            <input type="text" placeholder="Ingrese correo electronico">

            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese contraseña">

            <label for="verificacion de contraseña">Verificacion de Contraseña</label>
            <input type="password" placeholder="Ingrese nuevamente la contraseña">

            <input type="submit" value="Registrar" class="btn-enviar">
            <p class="form_Link">Hay problemas con la creacion de cuenta?</p>
            
        </div>
</body>
</html>
