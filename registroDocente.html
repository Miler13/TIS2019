<html lang="en">

    
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de docentes</title>
    <link rel="stylesheet" href="../css/masterRD.css">
    <script>
        function sololetras(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letras=" abcdefghijklmn√±opqrstuvwxyz";
            especiales="8-37-38-46-164";
            teclado_especial=false;
            for(var i in especiales){
                if(key==especiales[i]){
                    teclado_especial=true;
                    break;
                }
            }
            if(letras.indexOf(teclado)==-1 && !teclado_especial){
                return false;
            }
        }
    
        function solonumeros(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key);
            numeros="0123456789";
            especiales="8-37-38-46";
            teclado_especial=false;
            for(var i in especiales){
                if(key==especiales[i]){
                    teclado_especial=true;
                    break;
                }
            }
            if(numeros.indexOf(teclado)==-1 && !teclado_especial){
                return false;
            }
        }
    
    </script>

</head>


<body>
    <form action="registrar-usuario.php" method="post"> 
            

        <div class="contenedor">
            <h1>Registro de Docentes</h1>
            <h2 class="form_titulo">Ingrese Datos</h2>

            <label for="nombre_docente">Nombre Docente</label>
            <input type="text" placeholder="Ingrese nombres" name="nombre" onkeypress="return sololetras(event)" onpaste="return false">

            <label for="apellido_docente">Apellido Docente</label>
            <input type="text" placeholder="Ingrese apellidos" name="apellido" onkeypress="return sololetras(event)" onpaste="return false">

            
            <label for="correo_electronico">Correo Electronico</label>
            <input type="text" placeholder="Ingrese correo electronico" name = "correo">

        

            <input type="submit" value="Registrar" class="btn-enviar">
            <p class="form_Link">Hay problemas con la creacion de cuenta?</p>
            
        </div>
    <script src="assets/jquery-1.12.4-jquery.min.js"></script> 
</form>
</body>
</html>
